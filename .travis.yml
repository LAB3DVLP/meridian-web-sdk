sudo: false
branches:
  only:
    - master
    - /^v[0-9]/
language: node_js
node_js:
  # We should test against latest stable "node" and long term support "lts/*",
  # but right now Travis wants to run the deploy block after each node version
  # which is extremely bad.
  # - "node"
  - "lts/*"
cache:
  npm: true
install:
  - npm ci
script:
  - npm test
  - npm run build
deploy:
  - provider: npm
    skip_cleanup: true
    # TODO: Switch to a company owned account
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    # TODO: Change this to `latest` once I verify everything works
    tag: test
    on:
      tags: true
  - provider: pages
    skip_cleanup: true
    local_dir: docs
    # TODO: Switch to a company owned account
    github_token: $GITHUB_TOKEN
    on:
      tags: true
