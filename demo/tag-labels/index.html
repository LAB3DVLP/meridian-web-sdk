<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Option Toggles | Meridian Web SDK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <!-- NOTE: none of the scripts or CSS files included in the <head> are SDK dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/highlightjs@9.10.0/highlight.pack.min.js"></script>
  <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
  <script src="https://unpkg.com/react@16.4.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.4.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <link rel="stylesheet" href="../shared.css">
  <link rel="stylesheet" href="https://unpkg.com/highlightjs@9.10.0/styles/atom-one-dark.css">
  <script src="../shared.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div id="react-root"></div>
  </div>

  <script src="../meridian-sdk.js"></script>
  <!-- <script id="the-code"> -->
  <script type="text/babel" id="the-code">
    // ---vvv SDK setup vvv---
    MeridianSDK.init({
      api: MeridianSDK.createAPI({
        environment: "production",
        token: "6c09d265b1413fc768f4e08447ea95c8923a9c78"
      })
    });
    // ---^^^ SDK setup ^^^---

    // ---vvv UI controls vvv---
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          tagLabels: []
        };
        this.initMeridianMap = this.initMeridianMap.bind(this);
        this.onTagsUpdate = this.onTagsUpdate.bind(this);
      }

      initMeridianMap(element) {
        this.map = MeridianSDK.createMap(element, {
          locationID: "5198682008846336",
          floorID: "5755685136498688",
          height: "360px",
          onTagsUpdate: this.onTagsUpdate,
          tags: {
            all: true
          }
        });
      }

      onTagsUpdate(tagsByMAC) {
        var labels = this.getLabels(tagsByMAC);
        this.map.update({
          tags: {
            all: true,
            labels: labels
          }
        });
        this.setState({ tagLabels: labels });
      }

      getLabels(tagsByMAC) {
        var labels = {};
        Object.keys(tagsByMAC).forEach(function (mac) {
          var tag = tagsByMAC[mac];
          tag.labels.forEach(function (label) {
            labels[label] = true;
          });
        });
        return Object.keys(labels);
      }

      render() {
        return <div>
          <div className="map" id="map" ref={this.initMeridianMap} />
          <div className="controls-container">
            <div className="controls">
              {this.state.tagLabels.map(label => (
                <div className="controls__item">{label}</div>
              ))}
            </div>
          </div>
        </div>
      }
    }

    ReactDOM.render(<App />, document.getElementById("react-root"));

  </script>
</body>

</html>
