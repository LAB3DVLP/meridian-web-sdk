<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Layer Toggles | Meridian Web SDK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- IE11 polyfills -->
  <script src="https://unpkg.com/es6-object-assign@1.1.0/index.js"></script>
  <script src="https://unpkg.com/promise-polyfill@8/dist/polyfill.min.js"></script>

  <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
  <link rel="stylesheet" href="../shared.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <a class="back" href="..">Back to examples</a>

  <div style="display: flex">
    <div class="map" id="meridian-map"></div>
    <div style="flex: 1 1 auto">

      <div class="controls">
        <label class="controls__item">
          <input type="checkbox" id="show-placemarks">
          <span>Show placemarks</span>
        </label>
      </div>

      <div class="controls">
        <label class="controls__item">
          <input type="radio" name="tag-filter" value="filter-none" checked>
          <span>Hide all tags</span>
        </label>
        <label class="controls__item">
          <input type="radio" name="tag-filter" value="filter-all" checked>
          <span>Show all tags</span>
        </label>
        <label class="controls__item">
          <input type="radio" name="tag-filter" value="filter-Adam">
          <span>Show tags labeled
            <b>Adam</b>
          </span>
        </label>
        <label class="controls__item">
          <input type="radio" name="tag-filter" value="filter-AHMqsGp">
          <span>Show tags labeled
            <b>AHMqsGp</b>
          </span>
        </label>
      </div>

      <div class="controls">
        <label class="controls__item">
          <input type="checkbox" id="disable-placemarks">
          <span>Disable clicking on placemarks</span>
        </label>
        <label class="controls__item">
          <input type="checkbox" id="disable-tags">
          <span>Disable clicking on tags</span>
        </label>
      </div>

    </div>
  </div>


  <script src="/meridian-sdk.js"></script>
  <script>
    MeridianWebSDK.init({
      api: MeridianWebSDK.createAPI({
        environment: "staging",
        token: "058d11ddcf1e7c75912e31600c3c0eb0fcee6532"
      })
    });
    window.TheMap = MeridianWebSDK.createMap(document.getElementById("meridian-map"), {
      locationID: "5468665088573440",
      floorID: "5653104741580800",
      height: "500px",
      markers: {
        tags: {
          all: true
        }
      }
    });
  </script>
  <script src="./controls.js"></script>
</body>

</html>
